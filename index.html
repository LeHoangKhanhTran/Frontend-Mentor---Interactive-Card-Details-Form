<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="./index.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="background">
    <div class="card-zone">
      <div class="frontcard card">
        <header class="frontcard-header">
          <div id="white-circle"></div>
          <div id="transparent-circle"></div>
        </header>
        <div id="card-num">0000 0000 0000 0000</div>
      <footer class="card-info">
        <span id="user-name">JANE APPLESEED</span>
        <span id="expire-date">00/00</span>
      </footer>
    </div>
    <div class="backcard card">
      <span id="cvc-num">000</span>
    </div>
  </div>
  </header>
  <div class="wrapper first">
    <div class="form"> 
      <div class="form-input cardholder-name">
        <div>CARDHOLDER NAME</div>
        <input class="input-field inactive" id="input-name" type="text" placeholder=" e.g. Jane Appleseed">
        <section class="warning" id="card-name-warning"></section>
      </div>
      <div class="form-input card-number">
        <div>CARD NUMBER</div>
        <input class="input-field inactive" id="input-number" type="text" placeholder="e.g. 1234 5678 9123 0000">
        <section class="warning" id="card-num-warning"></section>
      </div>
      <div class="extra-info">
        <div class="form-input">
          <div class="date-info">EXP. DATE(MM/YY)</div>
            <div class="exp">
              <input class="input-field inactive" id="exp-month" type="text" placeholder="MM">
              <input class="input-field inactive" id="exp-year" type="text" placeholder="YY">
            </div>
          <section class="warning" id="card-date-warning"></section>
        </div>
        <div class="form-input cvc">
          <div>CVC</div>
          <input class="input-field inactive" id="cvc" type="text" placeholder=" e.g. 123">
          <section class="warning" id="card-cvc-warning"></section>
        </div>
      </div>
      <button id="btn-confirm" type="submit">Confirm</button>
    </div>
    <!-- Completed state start -->
  </div>
    <div class="wrapper complete-state" style="display: none;">
      <div>
        <div class="container">
            <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
          <div id="thank-you">THANK YOU!</div>
          <footer>We've added your card details</footer>
          <button id="btn-continue" type="submit" value="This">Continue</button>
        </div>
      </div>
    </div>
</body>

</html>
